    <div class="container-fluid">
      <a class="navbar-brand">Shopping Cart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
        <ul  class="navbar-nav">
            <li class="nav-item">
                <button type="button" routerLink="/userLogin" class="btn btn-outline-danger">Log out</button>

        </ul>

    </div>
  </nav>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                

                <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Search Product Name</label>
                        <input name="name" [(ngModel)]="name" type="text" class="form-control">
                    </div>
                    <div>
                        <button (click)="Search()" class="btn btn-primary">Search</button>
                    </div>
                    <div *ngFor="let i of searchData" class="col col-12 col-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card" >
                            <img width="200px" height ="200px" src="{{i.image}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{i.name}}</h5>
                              <p class="card-text" >Price : {{i.price}}</p>
                              <p class="card-text" >Catagory : {{i.catagory}}</p>
                              <button type="button" class="btn btn-outline-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="row g-3">
    
                    <div *ngFor="let i of products" class="col col-12 col-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card" >
                            <img width="200px" height ="200px" src="{{i.image}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{i.name}}</h5>
                              <p class="card-text" >Patient Id : {{i.price}}</p>
                              <p class="card-text" >Address : {{i.catagory}}</p>
                              <button type="button" class="btn btn-outline-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div> 
    
            </div>
        </div>
    </div>
